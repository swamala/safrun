# ==============================================
# SAFRUN Backend - Docker Compose
# Development & Testing Environment
# ==============================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: safrun-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: safrun
      POSTGRES_PASSWORD: safrun_dev_password
      POSTGRES_DB: safrun
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safrun"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: safrun-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SAFRUN API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safrun-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://safrun:safrun_dev_password@postgres:5432/safrun
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # BullMQ Dashboard (optional)
  bullboard:
    image: deadly0/bull-board
    container_name: safrun-bullboard
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_PREFIX: bull
    ports:
      - "3002:3000"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: safrun-network

